name: E2E on Chrome

on: [push]
  

jobs:
  install:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v2
       
      - name: Start backend
        run: |
          cd backend
          npm start
          

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          start: npm run cypress:run
      
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017        
        
        
