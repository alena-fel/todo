name: E2E on Chrome

on: 
  pull_request:
  push:
    branches: [github-actions-cypress-tests]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Start Server
        with: 
          start: npm run start
          working.directory: backend

      - name: Cypress E2E
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          start: npm run cypress:run
          
          
      - run: echo "PR number is $CYPRESS_PULL_REQUEST_ID"
      - run: echo "PR URL is $CYPRESS_PULL_REQUEST_URL"
      
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017        
        
        
